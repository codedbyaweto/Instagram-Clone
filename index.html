<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <nav class="nav-bar">
      <img id="logo-img" src="images/logo.png" alt="Oldagram logo">
      <img id="user-img" src="images/user-avatar.png" alt="User avatar">
    </nav>
  </header>

  <main>
    <section class="user-details">
      <img id="user-profile" src="images/avatar-vangogh.jpg" alt="Vangogh portrait">
      <div class="user-info">
        <p class="user-name">Vangogh X</p>
        <span>Texas, United States</span>
      </div>
    </section>

    <section class="user-carousel">
      <img id="user-painting" src="images/post-vangogh.jpg" alt="Vangogh painting">
    </section>

    <section class="user-icons">
      <div class="icon-row">
        <img src="images/icon-heart.png" alt="Like icon">
        <img src="images/icon-comment.png" alt="Comment icon">
        <img src="images/icon-dm.png" alt="DM icon">
      </div>
      <p class="user-likes">21,000 likes</p>
      <p class="user-caption"><strong>Vangogh_fanpage</strong> <span>We love you</span></p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
